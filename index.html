<html>
    <head>
        <style>
            .div1{color:hotpink;position: relative;background-color: midnightblue;width: fit-content;height: fit-content;margin-left:75%;}
            .div2{position: absolute;width: fit-content;height: fit-content;background-color: orange;margin-left:50%;}
            #div3{position: fixed;background-color: palegreen;border-radius: 15%;border-color: palevioletred;margin-right:50%;}
            #div4{position: sticky;background-color: lightcoral;margin-right:25%;}
        </style>
    </head>
    <body>
        <div class="div1">hello</div>
        <div class="div2">this is first paragraph.</div>
        <div id="div3">this is second paragraph.</div>
        <div id="div4">this is third paragraph.</div>
    </body>
</html>
